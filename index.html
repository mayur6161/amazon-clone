<html>
  <head>
    <title>Amazon</title>
    <link rel="stylesheet" href="home.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
      body {
        background-color: white;
        color: black;
      }

      .dark-mode {
        background-color: black;
        color: white;
      }
    </style>
  </head>
  <body>
    <div style="background-color: pink; height: 70px; width: 100%">
      <div
        style="background-color: #131921; height: 70px; width: 10%; float: left"
      >
        <img
          src="images/amazon logo.PNG"
          alt="Amazon logo"
          style="margin-left: 10px; margin-top: 10px; float: left"
        />
      </div>
      <div
        style="height: 70px; width: 15%; background-color: #131921; float: left"
      >
        <p style="color: white; margin-bottom: 0px; margin-left: 20px">Hello</p>
        <p
          style="
            font-weight: bold;
            margin-top: 0px;
            color: white;
            margin-left: 20px;
          "
        >
          Select your address
        </p>
      </div>

      <div
        style="height: 70px; width: 35%; background-color: #131921; float: left"
      >
        <select
          name="Stock"
          id="Home"
          style="height: 40px; width: 50px; margin-top: 12px"
        >
          <option value="one">All</option>
          <option value="one2">Cloths</option>
          <option value="one3">Electronics</option>
          <option value="one4">Shoes</option>
          <option value="one5">Kitchen Set</option>
        </select>
        <input
          type="text"
          style="height: 40px; width: 70%; margin-top: 12px; margin-right: 0px"
        />
        <button
          type="submit"
          style="
            height: 41px;
            width: 40px;
            margin-top: 12px;
            margin-left: 0px;
            background-color: #f90;
          "
        >
          <i class="fa fa-search"></i>
        </button>
      </div>

      <div
        style="height: 70px; width: 10%; background-color: #131921; float: left"
      >
        <p style="color: white; margin-bottom: 0px; margin-left: 20px">
          Hello, sign in
        </p>
        <p
          style="
            font-weight: bold;
            margin-top: 0px;
            color: white;
            margin-left: 20px;
          "
        >
          Account & List
        </p>
      </div>
      <div
        style="height: 70px; width: 10%; background-color: #131921; float: left"
      >
        <p style="color: white; margin-bottom: 0px; margin-left: 50px">
          Return
        </p>
        <p
          style="
            font-weight: bold;
            margin-top: 0px;
            color: white;
            margin-left: 50px;
          "
        >
          & Orders
        </p>
      </div>
      <div
        style="height: 70px; width: 10%; background-color: #131921; float: left"
      >
        <img
          src="images/cart.PNG"
          alt="Cart Image"
          style="margin-top: 9px; margin-left: 10px"
        />
      </div>
      <div
        style="height: 70px; width: 10%; background-color: #131921; float: left"
      >
        <p style="font-weight: bold; color: white; margin-top: 20px">
          <button
            onclick="myFunction()"
            style="margin-right: 20px; margin-top: 0px"
          >
            Dark / Light Mode
          </button>
        </p>
      </div>

      <script>
        function myFunction() {
          var element = document.body;
          element.classList.toggle("dark-mode");
        }
      </script>
    </div>
    <div style="background-color: #232f3e; height: 30px; width: 100%">
      <div
        style="
          background-color: #232f3e;
          height: 20px;
          width: 7%;
          float: left;
          color: white;
          float: left;
        "
      >
        <p style="margin-left: 40px">All</p>
      </div>
      <div

          background-color: #232f3e;
          height: 20px;
          width: 10%;
          float: left;
          color: white;
          float: left;
        "
      >

      </div>
      <div
        style="
          background-color: #232f3e;
          height: 20px;
          width: 7%;
          float: left;
          color: white;
          float: left;
        "
      >

      <div
        style="
          background-color: #232f3e;
          height: 20px;
          width: 7%;
          float: left;
          color: white;
          float: left;
        "
      >
        <p style="margin-left: 20px">Best Seller</p>
      </div>
      <div
        style="
          background-color: #232f3e;
          height: 20px;
          width: 7%;
          float: left;
          color: white;
          float: left;
        "
      >
        <p style="margin-left: 30px">Mobile</p>
      </div>
      <div
        style="
          background-color: #232f3e;
          height: 20px;
          width: 10%;
          float: left;
          color: white;
          float: left;
        "
      >
        <p style="margin-left: 20px">Today's Deals</p>
      </div>
      <div style="width: 20%; height: 20px; float: left"></div>

      <div>
        <img
          src="images/prime image.jpg"
          width="25%"
          height="50px"
          alt="Prime Image"
        />
      </div>
    </div>
    <div style="background-color: #232f3e; height: 20px"></div>
    <div
      style="
        height: 600px;
        background-size: cover;
        background-image: url('./images/Home\ image.jpg');
      "
    >
      <div
        style="
          height: 400px;
          width: 20%;
          margin: 2%;
          margin-left: 50px;
          background-color: gray;
          float: left;
          margin-top: 300px;
        "
      >
        <h2 class="a-color-base headline truncate-2line" style="margin: 3%">
          Upgrade your home | Amazon Brands &amp; more
        </h2>
        <img src="images/image1.PNG" style="height: 250px; width: 90%; margin: 4%;" alt="image 1">
      </div>
      <div
        style="
          height: 400px;
          width: 20%;
          margin: 2%;
          background-color: grey;
          float: left;
          margin-top: 300px;
        "
      >
        <h2 class="a-color-base headline truncate-2line" style="margin: 3%">
          Revamp your home in style
        </h2>
        <img src="images/image2.PNG" style="height: 250px; width: 90%; margin: 4%;" alt="image 1">
      </div>
      <div
        style="
          height: 400px;

          margin-top: 300px;
        "
      >

          Pay your credit card bills on Amazon
        </h2>
        <img src="images/image 4.PNG" style="height: 250px; width: 90%; margin: 4%;" alt="image 1">
      </div>
      <div
        style="
          height: 200px;
          width: 20%;

          margin-top: 300px;
        "
      >
        <h2 class="a-color-base headline truncate-2line" style="margin: 3%">
          Sign in for your best experience
        </h2>
        <img src="images/sign in.PNG" style="height: 80px; width: 90%; margin: 4%; margin-top: 10px;" alt="image 1">
      
      </div>
    </div>
  </body>
</html>
